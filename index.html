<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Player</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .channel {
      background: #1e1e1e;
      border-radius: 10px;
      width: 150px;
      cursor: pointer;
      transition: 0.3s;
      padding: 10px;
    }
    .channel:hover {
      background: #333;
    }
    .channel img {
      width: 100%;
      border-radius: 10px;
    }
    .channel-name {
      margin-top: 10px;
      font-size: 14px;
    }
    video {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Live TV</h1>
  <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
  <div class="channel-list" id="channelList">Loading channels...</div>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const xtreamHost = "http://watchindia.net:8880";
    const username = "10155";
    const password = "34564";
    const channelListDiv = document.getElementById("channelList");
    const player = videojs('player');

    async function loadChannels() {
      try {
        const res = await fetch(`${xtreamHost}/player_api.php?username=${username}&password=${password}&action=get_live_streams`);
        const channels = await res.json();
        channelListDiv.innerHTML = "";

        channels.forEach(channel => {
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `
            <img src="${channel.stream_icon || 'https://via.placeholder.com/150x90?text=No+Logo'}" alt="${channel.name}">
            <div class="channel-name">${channel.name}</div>
          `;
          div.onclick = () => {
            const streamUrl = `${xtreamHost}/live/${username}/${password}/${channel.stream_id}.m3u8`;
            player.src({ type: "application/x-mpegURL", src: streamUrl });
            player.play();
          };
          channelListDiv.appendChild(div);
        });
      } catch (error) {
        console.error("Failed to load channels:", error);
        channelListDiv.textContent = "Failed to load channel list.";
      }
    }

    loadChannels();
  </script>
</body>
</html>
